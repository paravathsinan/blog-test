<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My Blog{% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- ✅ Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{% url 'index' %}" class="text-2xl font-bold text-indigo-600">MyStartup Blog</a>

      <nav class="space-x-6">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-indigo-600 transition">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 transition">Login</a>
          <a href="{% url 'signup' %}" class="text-white bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- ✅ Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    {% block content %}{% endblock content %}
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-white border-t py-6 mt-20 text-center text-sm text-gray-500">
    © 2025 MyStartup Blog. All rights reserved.
  </footer>

</body>
</html>
