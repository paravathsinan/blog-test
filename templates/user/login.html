{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back ðŸ‘‹</h2>

    {% if messages %}
      {% for message in messages %}
      <div class="mb-4 text-sm text-{{ message.tags }}-600 bg-{{ message.tags }}-100 p-2 rounded">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
    </form>

    <p class="mt-5 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock content %}
