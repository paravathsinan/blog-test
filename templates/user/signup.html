{% extends "base.html" %}
{% block title %}Signup{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Your Account âœ¨</h2>

    {% if messages %}
      {% for message in messages %}
      <div class="mb-4 text-sm text-{{ message.tags }}-600 bg-{{ message.tags }}-100 p-2 rounded">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Sign Up</button>
    </form>

    <p class="mt-5 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock content %}
