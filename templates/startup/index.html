{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class="flex justify-between">
  <h1 class="text-4xl font-bold text-center mb-10">Latest Blogs ðŸš€</h1>
  <div class="">
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'add_post' %}">New Post</a>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for blog in blogs %}
  <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
    <img src="{{ blog.image.url }}" alt="{{ blog.heading }}" class="w-full h-48 object-cover">
    <div class="p-5">
      <h3 class="text-2xl font-semibold mb-3 text-indigo-600">{{ blog.heading }}</h3>
      <p class="text-gray-600 mb-4">{{ blog.content|truncatewords:30 }}</p>
      <a href="{% url 'blog_detail' blog.id %}" class="text-indigo-600 hover:underline font-medium">Read more â†’</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
