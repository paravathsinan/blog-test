{% extends "base.html" %}
{% load static %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
<style>
  /* ====== Form Container ====== */
  form {
    max-width: 600px;
    margin: 3rem auto;
    background: #ffffff;
    padding: 2rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    font-family: 'Inter', sans-serif;
  }

  /* ====== Form Fields ====== */
  input[type="text"],
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    margin-top: 8px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background-color: #f9fafb;
    font-size: 15px;
    color: #111827;
    outline: none;
    transition: all 0.2s ease-in-out;
  }

  input[type="text"]:focus,
  textarea:focus,
  input[type="file"]:focus {
    border-color: #6366f1;
    background-color: #ffffff;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }

  textarea {
    min-height: 150px;
    resize: vertical;
  }

  label {
    font-weight: 600;
    color: #374151;
    margin-top: 12px;
    display: block;
  }

  /* ====== File Input Custom Look ====== */
  input[type="file"] {
    padding: 10px;
    background-color: #f3f4f6;
    cursor: pointer;
  }

  /* ====== Submit Button ====== */
  button[type="submit"] {
    width: 100%;
    padding: 14px;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    margin-top: 18px;
    transition: background 0.25s, transform 0.15s;
  }

  button[type="submit"]:hover {
    background-color: #4338ca;
    transform: translateY(-1px);
  }

  button[type="submit"]:active {
    transform: translateY(0);
  }

  /* ====== Page Heading ====== */
  h1 {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #4338ca;
    margin-bottom: 1.5rem;
  }
</style>

<h1>Create a New Post üìù</h1>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ forms.as_p }}
  <button type="submit">Publish Post</button>
</form>
{% endblock %}
